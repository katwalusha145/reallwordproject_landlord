{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <h1 class="text-center">User Registration</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="fn" placeholder="First name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="ln" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="em" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="un" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="rpw" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" name="register" value="Register">
            </div>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
</div>
{% endblock %}
