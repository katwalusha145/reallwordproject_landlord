{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <h1>Rented Rooms</h1>
        <table class="table table-bordered">
            {% for s in subs %}
        <tr>
            <td>Room Location :  {{ s.assignment }}</td>
            <td>Room Rented date :  {{ s.date }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
</div>
</div>
{% endblock %}
